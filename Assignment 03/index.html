<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Movie Recommendation App</title>
  </head>
  <body>
    <h1>Movie Recommendation App</h1>

    <form id="preferences-form">
      <label for="genre-input">Genre:</label>
      <input type="text" id="genre-input">

      <label for="rating-input">Minimum Rating:</label>
      <input type="number" id="rating-input" min="0" max="10" step="0.1">

      <label for="year-input">Minimum Release Year:</label>
      <input type="number" id="year-input" min="1900" max="2023">

      <button type="submit">Get Recommendations</button>
    </form>

    <ul id="movie-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
